<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index-style.css">
</head>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<body>
    <div class="container">
        <h1>QR-Code-Generator</h1>
        <div id="custom-dropdown" class="custom-dropdown">
            <div id="dropdown-selected" class="dropdown-selected">URL</div>
            <div id="dropdown-options" class="dropdown-options" style="display: none;">
                <div class="dropdown-option" data-value="url">URL</div>
                <div class="dropdown-option" data-value="wifi">WiFi</div>
            </div>
        </div>
        <input type="text" id="qr-input" placeholder="URL eingeben" class="input-field">
        <div id="wifi-fields" style="display:none;">
            <input type="text" id="wifi-name" placeholder="WiFi-Name" class="input-field">
            <div class="input-field-with-icon">
                <input type="password" id="wifi-password" placeholder="WiFi-Passwort" class="input-field password-input">
                <button id="toggle-password" class="icon-toggle">
                    <ion-icon name="eye-off"></ion-icon>
                </button>
            </div>
        </div>
        <div class="buttons-container">
            <button id="generate-btn" onclick="generateQRCode()">QR-Code generieren</button>
            <button id="delete-btn" onclick="deleteQRCode()">LÃ¶schen</button>
        </div>
        <div id="qr-result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="index-script.js"></script>
</body>
</html>
