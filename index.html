<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index-style.css">
</head>
<body>
    <div class="container">
        <h1>QR-Code-Generator</h1>
        <select id="qr-type" onchange="toggleInputFields()">
            <option value="url">URL</option>
            <option value="wifi">WiFi</option>
        </select>
        <input type="text" id="qr-input" placeholder="URL eingeben" class="input-field">
        <div id="wifi-fields" style="display:none;">
            <input type="text" id="wifi-name" placeholder="WiFi-Name" class="input-field">
            <input type="text" id="wifi-password" placeholder="WiFi-Passwort" class="input-field">
        </div>
        <div class="buttons-container">
            <button id="generate-btn" onclick="generateQRCode()">QR-Code generieren</button>
            <button id="delete-btn" onclick="deleteQRCode()">LÃ¶schen</button>
        </div>
        <div id="qr-result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="index-script.js"></script>
</body>
</html>
